<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画分享平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="漫画分享平台" class="logo">
            <h1>漫画分享平台</h1>
            <p class="tagline">分享与发现精彩漫画内容</p>
        </header>
        
        <main>
            <div class="choice-container">
                <div class="choice-card" id="share-choice">
                    <div class="icon">📤</div>
                    <h2>分享漫画</h2>
                    <p>上传你的漫画作品与大家分享</p>
                    <button class="btn primary-btn">开始分享</button>
                </div>
                
                <div class="choice-card" id="view-choice">
                    <div class="icon">📖</div>
                    <h2>阅读漫画</h2>
                    <p>浏览并阅读精彩的漫画内容</p>
                    <button class="btn secondary-btn">开始阅读</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 漫画分享平台 | 使用 Ably 和 GoFile.io 构建</p>
        </footer>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
